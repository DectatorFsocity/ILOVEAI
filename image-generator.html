<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"href="favicon-16x16[1].png"type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    body { background:#0d1117; color:#fff; font-family:Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .box { background:#161b22; padding:25px; border-radius:12px; width:100%; max-width:500px; box-shadow:0 0 20px rgba(0,0,0,0.5); }
    h2 { text-align:center; color:#58a6ff; }
    textarea { width:100%; padding:12px; border-radius:10px; background:#0d1117; border:1px solid #30363d; color:white; min-height:120px; margin-bottom:12px; font-size:15px; }
    button { width:100%; padding:12px; background:#2563eb; color:white; border:none; border-radius:10px; font-size:17px; cursor:pointer; margin-top:5px; }
    button:hover { background:#1d4ed8; }
    #result img { width:100%; border-radius:12px; margin-top:15px; display:block; }
    .loading { text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>AI Image Generator</h2>
    <textarea id="prompt" placeholder="Describe the image..."></textarea>
    <button id="generateBtn">Generate Image</button>
    <button id="downloadBtn" style="display:none;">Download Image</button>
    <div id="status" class="loading"></div>
    <div id="result"></div>
  </div>

  <script>
    const API_KEY = "b603c361947ed03026d882fde00862b735831d1c21b1f32f9dfb7ae968cf5afddf97f0725f7c058d00a747dbfc40c0f3";
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    let currentImageURL = "";

    generateBtn.addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        statusEl.textContent = "⚠️ Please enter a prompt!";
        return;
      }
      statusEl.textContent = "⏳ Generating image...";
      resultEl.innerHTML = "";
      downloadBtn.style.display = "none";

      try {
        const form = new FormData();
        form.append("prompt", prompt);

        const response = await fetch("https://clipdrop-api.co/text-to-image/v1", {
          method: "POST",
          headers: { "x-api-key": API_KEY },
          body: form
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || response.statusText);
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        currentImageURL = url;

        resultEl.innerHTML = `<img src="${url}" alt="Generated image" />`;
        statusEl.textContent = "✅ Image Ready!";
        downloadBtn.style.display = "block";
      } catch (err) {
        console.error("Error:", err);
        statusEl.textContent = "❌ Error: " + err.message;
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (!currentImageURL) return;
      const a = document.createElement("a");
      a.href = currentImageURL;
      a.download = "AI_Image.png";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
