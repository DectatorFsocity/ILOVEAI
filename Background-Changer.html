<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon"href="favicon-16x16[1].png"type="image/x-icon">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Background Changer</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f5f6f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .card {
        background: #ffffff;
        width: 420px;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        text-align: center;
        border: 1px solid #e8e8e8;
    }

    h2 {
        margin-bottom: 8px;
        font-size: 26px;
        color: #2563eb;
        font-weight: 600;
    }

    p.subtitle {
        margin-top: 0;
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    input[type="file"],
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #fafafa;
        font-size: 15px;
        color: #333;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        background: #2563eb;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
        transition: 0.2s;
    }

    button:hover {
        background: #1f4fcf;
    }

    #downloadBtn {
        background: #16a34a;
        display: none;
    }

    #downloadBtn:hover {
        background: #11863d;
    }

    #result img {
        width: 100%;
        border-radius: 14px;
        margin-top: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
    }
</style>
</head>
<body>

<div class="card">
    <h2>AI Background Changer</h2>
    <p class="subtitle">Upload your photo and describe the background you want.</p>

    <input type="file" id="imageInput" accept="image/*">

    <input type="text" id="bgDesc" placeholder="Describe background (e.g. white, studio, sunset, aesthetic)">

    <button onclick="changeBG()">Generate Background</button>

    <button id="downloadBtn" onclick="downloadImage()">Download Image</button>

    <div id="result"></div>
</div>

<script>
const API_KEY = "b603c361947ed03026d882fde00862b735831d1c21b1f32f9dfb7ae968cf5afddf97f0725f7c058d00a747dbfc40c0f3";

async function changeBG() {
    const fileInput = document.getElementById("imageInput");
    const desc = document.getElementById("bgDesc").value.trim();
    const resultDiv = document.getElementById("result");
    const downloadBtn = document.getElementById("downloadBtn");

    if (!fileInput.files.length) {
        alert("Please select an image");
        return;
    }

    if (!desc) {
        alert("Please describe the background you want");
        return;
    }

    const formData = new FormData();
    formData.append("image_file", fileInput.files[0]);
    formData.append("prompt", desc);

    resultDiv.innerHTML = "<p>Processingâ€¦ Please wait</p>";

    try {
        const response = await fetch("https://clipdrop-api.co/replace-background/v1", {
            method: "POST",
            headers: { "x-api-key": API_KEY },
            body: formData
        });

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        resultDiv.innerHTML = `<img id="finalImage" src="${url}">`;
        downloadBtn.style.display = "block";

    } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
    }
}

function downloadImage() {
    const img = document.getElementById("finalImage");
    const link = document.createElement("a");
    link.href = img.src;
    link.download = "background_changed.png";
    link.click();
}
</script>

</body>
</html>
